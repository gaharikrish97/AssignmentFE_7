<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test Lab</title>
</head>
<body>
    <div id="table">
        <font size="8" color="green">Final test lab</font><br><br>
        Number of rows: <input type="text" id="t1" /><br><br>
        Number of cols: <input type="text" id="t2" /><br><br>

        <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
    </div>
    <button id="b2" onclick="addColumn()">Add Column</button>
    <button id="b3" onclick="addRow()">Add Row</button>

    <script language="javascript">
        function generateTable() {
            var rows_data = document.getElementById("t1").value;
            var columns_data = document.getElementById("t2").value;

            if (rows_data > 0 && columns_data > 0){
                var table = document.createElement("table");
                table.style.border = '1px solid black';
                table.style.width = '75%';
                table.style.margin = '7% 0 5% 7%';

                for (var i = 0; i < rows_data; i++) {
                    var row = table.insertRow();

                    for (var j = 0; j < columns_data; j++) {
                        var cell = row.insertCell();
                        cell.textContent = "Row " + (i + 1) + ", Col " + (j + 1);
                        cell.style.border = '2px solid black';
                    }
                }
                table.style.borderCollapse = 'collapse';
                var tableContainer = document.getElementById("table");
                tableContainer.innerHTML = "";
                tableContainer.appendChild(table);

            }
        }

    function addColumn() {
        var table = document.querySelector("table");
        if (table) {
            for (var i = 0; i < table.rows.length; i++) {
                var cell_value = table.rows[i].insertCell();
                cell_value.textContent = "New Column";
                cell_value.style.border = '1px solid black';
            }
        }
    }

    function addRow() {
        var table = document.querySelector("table");
        if (table) {
            var newRowAdded = table.insertRow();
            for (var i = 0; i < table.rows[0].cells.length; i++) {
                var cell = newRowAdded.insertCell();
                cell.textContent = "New Row";
                cell.style.border = '1px solid black';
            }
        }
    }
    </script>
</body>
</html>
